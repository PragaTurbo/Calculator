<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator_1602999.png">
    <title>T-Calac</title>
</head>
<body>
    <div id="calculator">
        <input id="inp" ><br><br>
        <div id="keys">
            <button onclick="clearall()" , class="d">AC</button>
            <button onclick="delsing()", class="d">⌫</button>
            <button onclick="appendAtEnd('%')" ; class="sy">%</button>
            <button onclick="appendAtEnd('/')" ; class="sy">/</button>
            <button onclick="appendAtEnd('7')">7</button>
            <button onclick="appendAtEnd('8')">8</button>
            <button onclick="appendAtEnd('9')">9</button>
            <button onclick="appendAtEnd('*') "; class="sy">X</button>
            <button onclick="appendAtEnd('4')">4</button>
            <button onclick="appendAtEnd('5')">5</button>
            <button onclick="appendAtEnd('6')">6</button>
            <button onclick="appendAtEnd('-')"; class="sy">-</button>
            <button onclick="appendAtEnd('1')">1</button>
            <button onclick="appendAtEnd('2')">2</button>
            <button onclick="appendAtEnd('3')">3</button>
            <button onclick="appendAtEnd('+')"; class="sy">+</button>
            <button onclick="appendAtEnd('00')">00</button>
            <button onclick="appendAtEnd('0')">0</button>
            <button onclick="appendAtEnd('.')">.</button>
            <button onclick="calculate()"; class="sy">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="//code.tidio.co/ewyb4yuzgk6cll5g5rxgytspa4wqdlrc.js" async></script>
</body>
</html>
